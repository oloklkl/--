<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>styled webpage</title>
    <style>
        body {
            background-color: skyblue;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        ul {
            list-style-type: square;
            padding: 0;
        }
        li {
            margin: 50px 0;
        }
    </style>
</head>
<body>
    <h1>my favorite foods</h1>
    <ul>
        <li>pizza</li>
        <li>sushi</li>
        <li>burgers</li>
    </ul>
</body>
</html>
